</head>
<body>

    
        <div class="md:flex md:flex-col">
          <div class="md:flex md:flex-col md:h-screen">

            <!-- HEADER -->
            <div class="md:flex md:flex-shrink-0">
              <div class="flex items-center justify-between px-6 py-4 bg-red-800 text-white md:flex-shrink-0 md:justify-center md:w-56">
                <img src="../images/2-removebg-preview.png" class="w-40">
              </div>
              <div class="md:text-md flex items-center justify-between p-3 w-full text-sm bg-white border-b md:px-12 md:py-0">
                
                <div class="mr-4 mt-1">Usuario</div>
                <div >
                  <svg class="text-white bg-red-700 rounded-md hover:bg-red-600 md:hidden block w-7 mr-" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
                <!--<button class="md:hidden block bg-indigo-400 p-1 border-b-2 border-r-2 rounded-md hover:bg-indigo-200 hover:border-blue-700 border-blue-950">Menú</button>
                -->
              </div>
              </div>
            </div>
            <!-- // HEADER -->

            <!-- BODY -->
            <div class="md:flex md:flex-grow md:overflow-hidden">
              <div class="hidden flex-shrink-0 p-12 w-56 bg-red-700 text-white overflow-y-auto md:block">
                <div class=" flex  p-2 w-96  hover:bg-red-600 hover:border-l hover:border-l-white">
                  <svg class=" w-5"fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21"></path>
                  </svg>
                  <a href="admin.html">
                    Hoteles
                  </a> 
                </div>
                <div class=" flex p-2 w-96  hover:bg-red-600 hover:border-l hover:border-l-white">
                  <svg class="w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path>
                  </svg>
                  <a href="habitaciones.html">
                  Habitaciones
                </a> 
                </div>
                <div class="p-2 px-2">Item 3</div>
              </div>
         
              
                <div class="text-2xl px-4 py-8 md:flex-1 md:p-12 md:overflow-y-auto">
                    <div class="mb-5"> Registro de Habitaciones </div>
                    <div class=" bg-white p-8 rounded shadow-md ">

                  
                      <form action="habitaciones.html" >
                  <div class="grid md:grid-cols-4 md:gap-6">
                        <!-- Ciudad -->
                        <div class="mb-4">
                          <label for="ciudad" class="block text-gray-700 text-sm font-bold mb-2">Seleccione el Hotel</label>
                          <select class="bg-red-700 hover:bg-red-600 text-xl text-white ">
                            <option selected>Hotel ABC</option>
                            <option class="bg-gray-50 text-xl text-red-700"value>Hotel XYZ</option>
                          </select>
                          <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium"></span> Campo obligatorio</p>
                        </div>
                  
                        <!-- Nombre del Hotel -->
                        <div class="mb-4">
                          <label for="nombreHotel" class="block text-gray-700 text-sm font-bold mb-2">Código:</label>
                          <input type="text" id="nombreHotel" name="nombreHotel" class="text-gray-500 text-lg w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" readonly value="458962">
                          <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium"></span> Campo obligatorio</p>
                        </div>
                  
                        <!-- NIT -->
                        <div class="mb-4">
                          <label for="nit" class="block text-gray-700 text-sm font-bold mb-2">Tipo:</label>
                          <select class="bg-red-700 hover:bg-red-600 text-xl text-white ">
                            <option selected>Estandar</option>
                            <option class="bg-gray-50 text-xl text-red-700"value>Junior</option>
                            <option class="bg-gray-50 text-xl text-red-700"value>Suite</option>
                          </select>
                          <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium"></span> Campo obligatorio</p>
                        </div>
                  
                        <!-- Dirección -->
                        <div class="mb-4">
                          <label for="direccion" class="block text-gray-700 text-sm font-bold mb-2">Acomodación:</label>
                          <select class="bg-red-700 hover:bg-red-600 text-xl text-white ">
                            <option selected>Doble</option>
                            <option class="bg-gray-50 text-red-700"value>Sencilla</option>
                            <option class="bg-gray-50 text-xl text-red-700"value>Triple</option>
                            <option class="bg-gray-50 text-xl text-red-700"value>Cuadruple</option>
                          </select>
                          <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium"></span> Campo obligatorio</p>
                        </div>
                  
                        
                  
                        <!-- Botón de Envío -->
                        <div class="flex items-center">
                          <button type="submit" class=" text-white text-xl  bg-red-700 p-2 rounded-lg hover:bg-white hover:text-red-500 hover:border hover:border-red-500">Enviar</button>
                        </div>
                  
                      </form>
                    </div>
                    <br>
                    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                        <span class="font-medium">Tas presentando error al guardar los cambios! </span>  Por favor intenta de nuevo
                      </div>
                      <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
                        <span class="font-medium">Registro editado con exito!</span>
                      </div>
                    </div>
                    
                 
                  </div>
  
                  
        </div>
              </div>
                </div>
      
        
      </body>
      </html>
